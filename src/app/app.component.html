<div class="jumbotron">
  <div class="container">
    <h1>Who is you? <small *ngIf="name">Your name is {{name}}</small></h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 form-group">
      <input type="text" name="name" id="name" class="form-control" required #userName>
    </div>
    <button type="submit" (click)="myName(userName.value); userName.value=''" class="btn btn-default">Click</button>
  </div>
</div>
